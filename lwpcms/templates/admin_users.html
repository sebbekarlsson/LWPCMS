{% extends 'admin.html' %}


{% block admin_content %}
    <section>
        <h2>Users</h2>
        <p>
            Welcome to the users section.
            This section is used to manage and create users.
        </p>
    </section>
    <section>
        <table class='lwpcms-table'>
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ shorten_text(user.title, 32) }}</td>
                    <td>{{ shorten_text(user.meta.password, 32) }}</td>
                    <td class='lwpcms-table-td'>
                        <section>
                            <button class='lwpcms-btn' onClick='window.location.href="/admin/publish/{{ user._id }}"'>Edit</button>
                        </section>
                        <section>
                            <button class='lwpcms-btn' onClick='event.cancelBubble=true; delete_post(this, "{{ user._id }}");' >Delete</button>
                        </section>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
