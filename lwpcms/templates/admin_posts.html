{% extends 'admin.html' %}


{% block admin_content %}
    <section>
        <h2>Posts</h2>
        <p>
            Welcome to the posts section.
            This section is used to manage posts.
        </p>
    </section>
    <section>
        <table class='lwpcms-table'>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td class='lwpcms-table-td'>
                        <section>
                            <button class='lwpcms-btn' onClick='window.location.href="/admin/publish/{{ post.id }}"'>Edit</button>
                        </section>
                        <section>
                            <button class='lwpcms-btn' onClick='event.cancelBubble=true; delete_post(this, {{ post.id }});' >Delete</button>
                        </section>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
