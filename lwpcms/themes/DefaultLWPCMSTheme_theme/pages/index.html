{% extends 'layout.html' %}

{% block lwpcms_head %}
    <link
        rel='stylesheet'
        type='text/css'
        href='/theme/static/css/style.css'>
{% endblock %}

{% block lwpcms_content %}
    <section>
        <h2>Default Theme</h2>
    </section>
    <section>
        <ul>
            {% for post in get_posts({'type': 'post', 'classes': ['post']}) %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
