{% extends 'layout.html' %}

{% block lwpcms_head %}
    <link
        rel='stylesheet'
        type='text/css'
        href='/theme/static/css/style.css'>
{% endblock %}

{% block lwpcms_content %}
    <nav class='nav-bar'>
        <ul class='left'>
            <li class='brand'>Default Theme</li>
        </ul>
        <ul class='right'>
            <li><a class='nav-btn' href='/admin'>Admin</a></li>
        </ul>
    </nav>
    <section>
        <ul>
            {% for post in get_posts({'type': 'post', 'classes': ['post']}) %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
